<button
    *ngIf="!isSmall"
    [disabled]="disabled"
    pButton
    class="ml-2 mb-2 btn-delete"
    icon="fas fa-trash-can"
    (click)="click()"
    label="{{ 'delete' | translate }}"
></button>
<button
    *ngIf="isSmall"
    pButton
    pRipple
    [disabled]="disabled"
    class="mb-2 ml-2 mini-button-delete"
    (click)="click()"
    icon="fas fa-trash-alt"
></button>
<p-confirmDialog
    [hidden]="!isShow"
    [style]="{ width: '500px' }"
    [breakpoints]="{ '960px': '85vw' }"
    [baseZIndex]="10000"
    [closable]="false"
    [acceptIcon]="false"
    [rejectIcon]="false"
    class="delete-dialog"
></p-confirmDialog>
