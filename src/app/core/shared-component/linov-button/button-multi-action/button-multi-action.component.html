<p-splitButton #sb [disabled]="disabled" (onClick)="sb.onDropdownButtonClick(null)" styleClass="btn-multi-action ml-2 mb-2" [label]="btnLabel"
    [model]="items"></p-splitButton>
<p-confirmDialog [hidden]="!isShow" [style]="{width: '550px'}" [breakpoints]="{'960px': '85vw'}" [baseZIndex]="10000"
    [closable]="false" [acceptIcon]="false" [rejectIcon]="false">
</p-confirmDialog>

<p-dialog [(visible)]="isShowNoData" [modal]="true" [style]="{width: '500px'}" [breakpoints]="{'960px': '85vw'}"
    [baseZIndex]="10000" [draggable]="false" [resizable]="false" header="{{ title | translate}}">
    <div class="text-center">
        Harap pilih data
    </div>
    <p-footer>
        <button pButton class="btn-save" (click)="isShowNoData = false" label="Ok"></button>
    </p-footer>
</p-dialog>
