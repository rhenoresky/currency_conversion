<button
    *ngIf="!outline"
    [disabled]="disabled"
    pButton
    class="btn-process ml-2 mb-2"
    [icon]="icon"
    (click)="click()"
    label="Process"
></button>

<button
    *ngIf="outline"
    label="Process"
    pButton
    class="btn-process-outline"
    [icon]="icon"
    (click)="click()"
></button>

<p-confirmDialog
    *ngIf="isNeedDialogComponent"
    [hidden]="!isShow"
    [style]="{ width: '500px' }"
    [breakpoints]="{ '960px': '85vw' }"
    [baseZIndex]="10000"
    [closable]="false"
    [acceptIcon]="false"
    [rejectIcon]="false"
></p-confirmDialog>
