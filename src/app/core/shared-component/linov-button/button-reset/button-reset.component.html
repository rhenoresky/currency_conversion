<button
    [disabled]="disabled"
    pButton
    class="btn-cancel mb-2 ml-2"
    icon="fas fa-times"
    (click)="click()"
    label="{{ 'cancel' | translate }}"
    id="btnResponsive"
></button>
<p-confirmDialog
    [hidden]="!isShow"
    [style]="{ width: '500px' }"
    [breakpoints]="{ '960px': '85vw' }"
    [baseZIndex]="10000"
    [closable]="true"
    [acceptIcon]="false"
    [rejectIcon]="false"
    class="cancel-dialog"
></p-confirmDialog>
