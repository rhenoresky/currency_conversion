<button
    *ngIf="!isSmall"
    pButton
    pRipple
    label="{{ label | translate }}"
    [disabled]="disabled || loading"
    class="btn-save mb-2 ml-2"
    (click)="click()"
    icon="{{
        loading ? 'fa-solid fa-spinner fa-spin' : icon ? 'fas fa-save' : ''
    }}"
></button>
<button
    *ngIf="isSmall"
    pButton
    pRipple
    [disabled]="disabled || loading"
    class="mb-2 ml-2 mini-button-save"
    (click)="click()"
    icon="{{ loading ? 'fa-solid fa-spinner fa-spin' : 'fas fa-save' }}"
></button>
<p-confirmDialog
    [hidden]="!isShow"
    [style]="{ width: '500px' }"
    [breakpoints]="{ '960px': '85vw' }"
    [baseZIndex]="10000"
    [closable]="true"
    [acceptIcon]="false"
    [rejectIcon]="false"
    class="save-dialog"
></p-confirmDialog>
<p-confirmDialog
    *ngIf="terminate"
    [hidden]="!isShow"
    [style]="{ width: '500px' }"
    [breakpoints]="{ '960px': '85vw' }"
    [baseZIndex]="10000"
    [closable]="true"
    [acceptIcon]="false"
    [rejectIcon]="false"
    class="save-dialog-terminate"
></p-confirmDialog>
