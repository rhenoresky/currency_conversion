<button *ngIf="!isSmall" pButton pRipple label="{{ 'submit' | translate }}" [disabled]="disabled"
    class="btn-submit mb-2 ml-2" (click)="click()" icon="fas fa-save"></button>
<p-confirmDialog [hidden]="!isShow" [style]="{ width: '500px' }" [breakpoints]="{ '960px': '85vw' }"
    [baseZIndex]="10000" [closable]="true" [acceptIcon]="false" [rejectIcon]="false"
    class="save-dialog"></p-confirmDialog>
