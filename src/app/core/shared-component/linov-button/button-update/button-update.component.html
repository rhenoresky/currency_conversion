<button *ngIf="!isSmall" [disabled]="disabled" pButton class="btn-update ml-2 mb-2" icon="fas fa-save" (click)="click()" label="{{'update' | translate}}"></button>
<button *ngIf="isSmall" pButton pRipple [disabled]="disabled" class="mb-2 ml-2 mini-button-save" (click)="click()" icon="fas fa-save"></button>
<p-confirmDialog [hidden]="!isShow" [style]="{width: '500px'}" [breakpoints]="{'960px': '85vw'}" [baseZIndex]="10000"
  [closable]="true" [acceptIcon]="false" [rejectIcon]="false" class="update-dialog"></p-confirmDialog>
